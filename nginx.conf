server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Serve the app under /s/
    location /s/ {
        try_files $uri $uri/ /s/index.html;
    }

    # Redirect root to /s/ or show 404?
    # Let's redirect / to /s/ for convenience
    location = / {
        return 301 /s/;
    }
}
